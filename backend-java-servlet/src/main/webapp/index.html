<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login | SmartDiagnose</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/18718/18718431.png" type="image/png">
</head>
<body>

<header class="header">
    <div class="header-content">
        <img src="https://cdn-icons-png.flaticon.com/512/18718/18718431.png" alt="Logo" class="logo">
        <h1 class="titulo">SmartDiagnose</h1>
    </div>
</header>

<div class="login-card">
    <h2>Bem-vindo!</h2>
    <p>Faça login para acessar o sistema.</h3>
    <form action="login" method="POST">
        <input type="text" name="usuario" placeholder="Usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <p class="cadastro-link">
        Não tem uma conta? <a href="cadastro.html">Faça seu cadastro</a>
    </p>

    <div class="footer">© 2025 SmartDiagnose</div>
</div>

</body>
</html>
